<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Admin Main Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<style>
.customer_pic {
  width: 8px;
  border-radius: 8px;
  height: 15px;
  position: absolute;
  top: 150px;
  left: 100px;
}

.account_pic {
  width: 8px;
  border-radius: 8px;
  height: 15px;
  position: absolute;
  top: 150px;
  left: 550px;
}

</style>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Main Menu</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/customers}" >Customers Management System</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/accounts}" >Accounts Management System</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<a class="customer_pic" aria-current="page" th:href="@{/customers}"><img src="/Customer_pic.png" width="150" height="250"/></a>
<a class="account_pic" aria-current="page" th:href="@{/accounts}"><img src="/account.png" width="150" height="250"/></a>
</body>
</html>
