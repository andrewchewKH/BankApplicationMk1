<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Account Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Account Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/accounts/create}" >New Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/accounts}" >Accounts</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br />

<div class="container row col-md-8 offset-md-2">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center"> Edit Account</h2>
        </div>
        <div class="card-body">
            <form
                    method="post"
                    role="form"
                    th:action="@{'/accounts/' + ${account.accountId} + '/edit'}"
                    th:object="${account}"
            >
                <div class="form-group mb-3">
                    <label class="form-label">Customer Name</label>
                    <input
                        class="form-control"
                        id="customerName"
                        name="customerName"
                        placeholder="Enter name"
                        type="text"
                        th:field="*{customerName}"
						readonly
                    />
                </div>
				
				<div class="form-group mb-3">
                    <label class="form-label">Account Number</label>
                    <input
                        class="form-control"
                        id="accountNumber"
                        name="accountNumber"
                        placeholder="Enter account number"
                        type="text"
                        th:field="*{accountNumber}"
						readonly
                    />
                </div>
				
                <div class="form-group mb-3">
                    <label class="form-label">Password</label>
                    <input
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Enter password"
                            type="text"
                            th:field="*{password}"
                    />
                    <p th:if="${#fields.hasErrors('password')}" class="text-danger"
                       th:errors="*{password}"></p>
                </div>
                <!-- <div class="form-group mb-3"> -->
                    <!-- <label class="form-label">Account Email</label> -->
                    <!-- <input -->
                            <!-- class="form-control" -->
                            <!-- id="email" -->
                            <!-- name="email" -->
                            <!-- placeholder="Enter email address" -->
                            <!-- type="email" -->
                            <!-- th:field="*{email}" -->
                    <!-- /> -->
                    <!-- <p th:if="${#fields.hasErrors('email')}" class="text-danger" -->
                       <!-- th:errors="*{email}"></p> -->
                <!-- </div> -->
				
				<div class="form-group mb-3">
                    <label class="form-label">Balance</label>
                    <input
                            class="form-control"
                            id="balance"
                            name="balance"
                            placeholder="Enter 6 digits balance"
                            type="text"
                            th:field="*{balance}"
                    />
                    <p th:if="${#fields.hasErrors('balance')}" class="text-danger"
                       th:errors="*{balance}"></p>
                </div>
				
				<div class="form-group mb-3">
                    <label class="form-label">Pin</label>
                    <input
                            class="form-control"
                            id="pin"
                            name="pin"
                            placeholder="Enter 6 digits pin"
                            type="text"
                            th:field="*{pin}"
                    />
                    <p th:if="${#fields.hasErrors('pin')}" class="text-danger"
                       th:errors="*{pin}"></p>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
