<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Withdraw Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

</head>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">User Account</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{'/userHome/' + ${account.accountCustomerId}}" >Accounts</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<head>
<h1>Deposit Page</h1>
</head>
<br /><br />
<div class="container main">
    <div class="row">
        <div class="col-md-6">
			<div class="card-body">
                    <p> Name: <strong th:text="${account.customerName}"></strong></p>
					<p> Account Number: <strong th:text="${account.accountNumber}"></strong></p>
                    <p> Status: <strong th:text="${account.status}"></strong></p>
					<p> Balance: <strong th:text="${account.Balance}"></strong></p>
                </div>
            <form th:action="@{'/userHome/' + ${account.accountCustomerId} + '/' + ${account.accountId} + '/deposit'}" method="post">
                <div class="form-group">
                    <label>Please input the amount to deposit: </label>
                    <span class="input-group-addon">Amount RM</span>
                    <input th:value="${depositAmount}" type="text" name="depositAmount" id="depositAmount" class="form-control" aria-label="Amount (to the nearest RM)"/>
                </div>

                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Deposit</button>
            </form>

            <div class="col-md-6">
            </div>
        </div>
    </div>
</div>


<div>
</div>

</body>
</html>
